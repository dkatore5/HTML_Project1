<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>

    <h2>Playing Audio File</h2>
    <audio controls autoplay="autoplay">
        <source src="../media/Dreaming-Under-The-Stars-MP3.mp3" type="audio/mp3"/>
    </audio>

    <h2>Playing Video File</h2>
    <video controls>
        <source src="../media/sample-mp4-file-small.mp4" type="video/mp4">
    </video>
</body>
</html>
