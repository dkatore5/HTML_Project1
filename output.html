<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Output tag :Form 2</h2>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="a" value="50" />
        + <input type="number" name="b" value="50" />
        = <output name="x" for="a b">100</output>
    </form>

    <h2>Output tag:Form 3</h2>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    <input type="number" name="a" min="0" max="100" value="10">
    +<input type="range" name="b" min="0" max="500" value="120">
    =<output name="x" for="a b">130</output>
    </form>


</body>
</html>
